<div class="container exercise-content container-fluid" style="height:1000px;">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a [routerLink]="['/home']">Home</a></li>
                <li class="active">Manage Surveys v20180209.1720</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12"><h1>{{title}}</h1></div>
        <!--<div class="col-md-3" style="margin-bottom: 20px;"><button class="btn btn-primary btn-sm" (click)="addUser()" style="float: right;">Add User</button></div>-->
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <!--(add)="addHandler($event)"-->
            <!-- (edit)="editExisting($event)"  -->
            <!-- note that add button ignores id for reasons unknown  -->
           
            <kendo-grid
            [kendoGridBinding]="gridData"
            
            
            (edit)="addExisting($event)" 
            [pageSize]="10"
            [pageable]="true"
            [sortable]="true"
            [filterable]="true"
            [groupable]="{ showFooter: false,
                           showHeader: true,
                           emptyText: 'To group by a column, drag the column header here.' }"
           
            [height]="510">

            <kendo-grid-column field="id" title="ID" width="25" [filterable]="false" >
            </kendo-grid-column>
            <kendo-grid-column field="name" title="Name" width="100">
            </kendo-grid-column>
            <kendo-grid-column field="description" title="Description" width="100">
            </kendo-grid-column>
            <kendo-grid-column field="surveyTypeCode" title="Survey Type" width="50">
            </kendo-grid-column>
            <kendo-grid-column field="instructions" title="Instructions" width="50">
            </kendo-grid-column>
            <kendo-grid-column field="isLocked" title="Locked" width="50">
            </kendo-grid-column>
        
                <kendo-grid-command-column title="" width = 50>
                <ng-template kendoGridCellTemplate>
                    <!-- <div kendoGridEditCommand class="k-button" style="border: none;"><span class="k-icon k-i-edit"></span></div>                         -->
                    <div kendoGridEditCommand class="k-button" style="border: none;"><span class="k-icon k-i-plus"></span></div>     
                </ng-template>
                </kendo-grid-command-column>

                <!-- <kendo-grid-command-column title=""  width = 50>
                <ng-template kendoGridCellTemplate>
                    <div kendoGridAddCommand class="k-button" style="border: none;"><span class="k-icon k-i-plus"></span></div>                        
                </ng-template>
                </kendo-grid-command-column> -->

        
            </kendo-grid>
 
        </div>
    </div>
    <tsf-footer></tsf-footer>
</div>
